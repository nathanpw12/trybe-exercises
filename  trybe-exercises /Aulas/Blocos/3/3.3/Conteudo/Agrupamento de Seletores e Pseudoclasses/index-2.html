<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style-2.css">
</head>

<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo, passe o mouse sobre os textos para mudar seu cursor:</p>
    
    <div style="background-color: rgb(114, 5, 238);">
        <h3 style="cursor: pointer;">Cor primária</h3>
    </div>
    
    <div style="background-color: rgb(171, 68, 231);">
        <h3 style="cursor: crosshair;">Cor Secundária</h3>
    </div>
    
    <div style="background-color: rgb(243, 11, 231); font-size: 35px;">
        <h3 style="cursor: grab; font-style: italic;">Cor Complementar</h3>
    </div>
    
    <div style="background-color: rgb(74, 0, 134);">
        <h3 style="cursor: cell;">Cor Escura</h3>
    </div>
    
    <div style="background-color: rgb(174, 0, 255);"> 
        <h3 style="cursor: col-resize; font-style: italic;">Cor Clara</h3>
    </div>

</body>

</html>
