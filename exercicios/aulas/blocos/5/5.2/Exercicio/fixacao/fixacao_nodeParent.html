<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Beat It</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
    <script>
      // 1- Acesse o elemento elementoOndeVoceEsta e acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.

      document.querySelector("#elementoOndeVoceEsta").parentNode.style.backgroundColor = "red";

      // 2- Acesse o primeiroFilhoDoFilho e adicione um texto a ele. 

      document.querySelector("#primeiroFilho").innerHTML = "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero voluptas sunt repellendus aperiam, incidunt doloribus quaerat obcaecati dolor aliquid, neque voluptatem nobis ipsam asperiores quidem inventore! Deleniti tempore sit quod?"

      // 3- Acesse o primeiroFilho a partir de pai 

      document.querySelector("#pai").firstChild

      // 4-  Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta

      document.querySelector("#elementoOndeVoceEsta").parentNode.firstChild

      // 5-  Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta 

      document.querySelector("#elementoOndeVoceEsta").parentNode.lastChild

      // 6- Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta

      document.querySelector("#elementoOndeVoceEsta").parentNode.firstChild.nextElementSibling.nextElementSibling.nextElementSibling

      // 7- Agora acesse o terceiroFilho a partir de pai

      document.querySelector("#pai").firstChild.nextElementSibling.nextElementSibling.nextElementSibling

    </script>
  </main>
</body>

</html>
