<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Beat It</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // 1 - Crie um irmão para elementoOndeVoceEsta 

    let novoFilhoDePai = document.createElement('section');
    novoFilhoDePai.innerHTML = "Filho de 'pai' e irmão de 'onde voce esta'"
    document.getElementById("pai").appendChild(novoFilhoDePai);

    // 2- Crie um filho para elementoOndeVoceEsta

    let novoFilhoDeElementoOndeVoceEsta = document.createElement('section');
    novoFilhoDeElementoOndeVoceEsta.innerHTML = "Novo filho de 'onde você esta'";
    document.getElementById('elementoOndeVoceEsta').appendChild(novoFilhoDeElementoOndeVoceEsta)

    // 3 - Crie um filho para primeiroFilhoDoFilho 

    let primeiroFilhoDoFilhoDofilho = document.createElement('section');
    primeiroFilhoDoFilhoDofilho.innerHTML = "Filho de 'primeiroFilhoDoFilho'"
    document.getElementById("primeiroFilhoDoFilho").appendChild(primeiroFilhoDoFilhoDofilho)

    // 4 - A partir desse filho criado, acesse terceiroFilho

    document.getElementById("primeiroFilhoDoFilho").firstChild.parentElement.parentElement.parentElement.lastChild.previousElementSibling.previousElementSibling

    // haja filho //
  </script>
</body>

</html>
