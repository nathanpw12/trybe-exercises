1- <!-- Os forms são enseridos da seguinte forma: -->

<form action="" method="">
    <input type="text" name="">
    <button type="submit"> Enviar </button>
</form>

2- <!-- Atributos de input -->

<input type="text" placeholder="" required name="" value="" id="input-text"> 
 <!-- placeholder: informação dentro do form 
      required: requer q o formulario seja preenchido para ser enviado
      value: deixa um valor dentro do form predeterminado
    -->



3- <!-- Label : da uma etiqueta ao input , o "for" permiti que a label e o input sejam vinculados e assim ao clicar na label o input é clicado tbm -->

<label for="form-vinculado-a-label"> Digite seu nome </label>
<input type="text" id="form-vinculado-a-label">

4- <!-- Text Area -->

<textarea name="" id="" cols="30" rows="10"></textarea>

5- <!-- select: o valor retornado do select será o "value",
o atributo selected deixa a option como pretederminada -->

<select name="" id="">
    <option value="a" selected>Opção A</option>
    <option value="b">Opção B</option>
    <option value="c">Opção C</option>
    <option value="d">Opção D</option>
</select>

6- <!-- fieldset -->

<fieldset>
    <legend> texto na borda </legend>
</fieldset>

7- <!-- input radio: bolinha de escolha 
    para que o seja possivel marcar somente uma opção ou varias nos radios button, o name deles deve ser igual para marcar somente uma opção e diferentes para marcar varias opções
-->

<input type="radio" name="" id="">

8- <!-- input checkbox
    checked: faz com q ele venha marcado

    Dica: para deixar um checkbox alinhado a label, colocar o checkbox dentro da label

-->

<input type="checkbox" name="" id="" checked>
